<form name="myForm1" method="post" action="signup.php" accept-charset="UTF-8">

Password<input type="password" name="password" id="password"><br>
Confirm Password<input type="password" name="confirm" id="confirm"><br>
<input type="submit" value="Sign up" name="signup" id="signup" onclick="validateform()">

</form>


<script>

function validateform()
{
	var pswd = document.getElementById("password").value;
	var cpswd = document.getElementById("confirm").value;

	if(pswd=="")
	{
	alert("Password must be filled out");
	}
	if(cpswd != pswd)
	{
	alert("Confirm password must match password");
	}
}

</script>
